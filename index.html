<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-image: url("./bin/whales.gif");
			background-size: 8% auto;
			color: white;
			text-shadow:
				-.5px -.5px 0 black,
				.5px -.5px 0 black,
				-.5px .5px 0 black,
				.5px .5px 0 black;
			text-align: center;
			font-family: "Raleway";
			min-width: 400px;
			overflow-x: hidden;
		}
		h1 {
			font-size: 4rem;
		}
		p {
			font-size: 2rem;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./navStyle.css">
	<script>
		function formatGButton() {
			var canvas = document.getElementById("graphicsButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#008CDC";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			
			ctx.lineWidth=1;
			ctx.fillStyle="#000000";
			ctx.font="18px Raleway";
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Graphics Page!", canvas.width/2,  canvas.height/1.5);
		}
		function formatOButton() {
			var canvas = document.getElementById("otherButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#008CDC";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			
			ctx.lineWidth=1;
			ctx.fillStyle="#000000";
			ctx.font="18px Raleway";
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Other Page!", canvas.width/2,  canvas.height/1.5);
		}
		function formatSButton() {
			var canvas = document.getElementById("statsButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#008CDC";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			
			ctx.lineWidth=1;
			ctx.fillStyle="#000000";
			ctx.font="18px Raleway";
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Stats Page!", canvas.width/2,  canvas.height/1.5);
		}
		function goToGraphics() {
			window.location = "graphics.html";
		}
		function goToOther() {
			window.location = "otherPage.html";
		}
		function goToStats() {
			window.location = "stats.html";
		}
	</script>
	<title>
		James's WPI Home Page
	</title>
</head>
<body onload="formatGButton(); formatOButton(); formatSButton();">
	<nav>
		<a href="./index.html" id="logo"><img src="./bin/whales.gif"/></a>
		<a href="./sounds.html">Sounds</a>
		<a href="./articles.html">Articles</a>
		<a href="./stats.html">Stats</a>
		<a href="./graphics.html">Graphics</a>
	</nav>
	
	<h1>
		This is the home page for James at WPI, summer 2018
	</h1>

	<p>
		Greetings to the viewer of this website.
		<br/>
		<marquee>Thank you for visiting.</marquee>
	</p>
</body>
</html>
