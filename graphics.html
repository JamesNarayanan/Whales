<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./navStyle.css">
	<title>Graphics</title>
	<script>
		var timestep = 100/6; // msec between movements of background
		var wavePosition = 0; // How far to shift wave background (current position)
		var wavePosStep = timestep/4; // How many pixels to move background each time
		// As timestep becomes longer, the amount the waves move every step does too
		
		function init() {
			var waves = new Audio("./bin/waves.mp3");
			waves.play();
			setInterval(stepWave, timestep);
		}
		
		// Moves the background one increment
		function stepWave() {
			var s = document.body.style;
			wavePosition += wavePosStep; // Increment the position
			s.backgroundPosition = '' + wavePosition + 'px 0px';
		}
	</script>
	<style>
		body {
			background-image: url("./bin/waves.png");
			background-repeat:repeat-x;
			background-size: 100vh;
			overflow: hidden;
		}
		#whale {
			height:10vw;
			width:20vw;
			user-select:none;
			position:relative;
			animation-name: whaleMove;
			animation-duration: 12s;
			animation-timing-function: linear;
			animation-delay: 0s;
			animation-iteration-count: infinite;
			animation-direction: normal;
		}
		@keyframes whaleMove {
			0% {left:-22vw; top:35vh;}
    			/*25% {left:300px; top:100px;}
    			50% {left:500px; top:300px;}
    			75% {left:700px; top:100px;}
    			100% {left:900px; top:200px;}*/
    			25% {left:8.5vw; top:25vh;}
    			50% {left:39vw; top:35vh;}
    			75% {left:69.5; top:25vh;}
    			100% {left:100vw; top:35vh;}
		}
	</style>
</head>
<body onload="init()">
	<nav>
		<a href="./index.html" id="logo"><img src="./bin/whales.gif"/></a>
		<a href="./sounds.html">Sounds</a>
		<a href="./articles.html">Articles</a>

		<a href="./graphics.html">Graphics</a>
	</nav>

	<img src="./bin/movingWhale.png" id="whale"></img> <!--960x480 px-->
</body>
</html>
