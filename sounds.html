<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
	<title>The other page</title>
	<script>
		var family = "Raleway";

		//Non-repeating noises uses these:
		//var snd = new Audio("beauty.mp3");
		//var src = snd.src;

		//Repeating noises uses this
		var sounds = [];

		function toggleBaby() {
			var whalePic = document.getElementById("baby");
			var whaleNoises = document.getElementById("noises");
			if(whalePic.style.visibility == "hidden") {
				whalePic.style.visibility = "visible";
				fadeIn(whalePic, "inline");
			}
			else {
				whalePic.style.visibility = "hidden";
				sounds.forEach(function(sound) {
					sound.src = "";
				});
				sounds = [];

				//For Non-repeating noises:
				//snd.src = "";
			}
			whaleNoises.style.visibility = whalePic.style.visibility;
			document.getElementById("noises").innerHTML = '';
		}
		function fadeIn(el, display){ //http://www.chrisbuttery.com/articles/fade-in-fade-out-with-javascript/
			el.style.opacity = 0;
			el.style.display = display || "block";
			
			(function fade() {
				var val = parseFloat(el.style.opacity);
				if ((val += 1/25) <= 1) { //This line dictates the time of the animation. The bigger the denominator, the longer it lasts
					el.style.opacity = val;
					requestAnimationFrame(fade);
				}
			})();
		}
		function makeNoise() {
			document.getElementById("noises").innerHTML += 'ooooo ';
			//Repeat:
			sounds.push(new Audio("beauty.mp3"));
			sounds[sounds.length-1].play();

			//Non-repeat:
			//snd.src = src;
			//snd.play();
		}
		function formatButtons() {
			formatGButton();
			formatHButton();
			formatAButton();
		}
		function formatGButton() {
			var canvas = document.getElementById("graphicsButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#00FFFF";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			
			ctx.fillStyle="#000000";
			ctx.font="18px " + family;
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Graphics Page!", canvas.width/2,  canvas.height/1.5);
		}
		function formatHButton() {
			var canvas = document.getElementById("homeButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#00FFFF";
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			ctx.fillStyle="#000000";
			ctx.font="18px " + family;
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Home Page!", canvas.width/2,  canvas.height/1.5);
		}
		function formatAButton() {
			var canvas = document.getElementById("articleButton");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#00FFFF";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			
			ctx.fillStyle="#000000";
			ctx.font="18px " + family;
			ctx.textAlign="center";
			ctx.fillText("Click here to go to the Articles Page!", canvas.width/2,  canvas.height/1.5);
		}
		function goToGraphics() {
			window.location = "graphics.html";
		}
		function goHome() {
			window.location = "index.html";
		}
		function goToArticles() {
			window.location = "articles.html";
		}
	</script>
